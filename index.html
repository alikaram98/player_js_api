<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>Custom Player</title>
    </head>
    <body>
        <div id="wrapper">
            <video id="media" src="video.mp4"></video>
            <div id="controls">
                <div id="top-row">
                    <button id="play-pause" class="button">
                        <img />
                    </button>
                    <button id="stop" class="button">
                        <img />
                    </button>
                    <input
                        type="range"
                        id="speed-bar"
                        min="0.25"
                        max="3"
                        step="0.25"
                        value="1"
                    />

                    <button id="subTitle" class="button">
                        <img />
                    </button>
                    <button id="pip" class="button">
                        <img />
                    </button>
                    <button id="fullscreen" class="button">
                        <img />
                    </button>
                    <button id="mute" class="button">
                        <img />
                    </button>

                    <input
                        type="range"
                        id="volume-bar"
                        min="0"
                        max="100"
                        value="100"
                    />
                </div>

                <div id="progress-section">
                    <img id="previewImage" src="images/output_1.jpg" width="100px" alt="">
                    <input
                        type="range"
                        id="progress-bar"
                        min="0"
                        max="100"
                        value="0"
                    />

                    <span id="media-time">00:00 / 00:00</span>
                </div>
            </div>
        </div>
        <script src="icons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
